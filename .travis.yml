language: java
jdk:
  - openjdk8

branches:
  only:
    - main

before_install:
  - chmod +x gradlew

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

before_deploy:
  - zip -r book-springboot2-webservice *
  - mkdir -p deploy
  - mv book-springboot2-webservice.zip deploy/book-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis Repo Settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis Repo Settings에 설정된 값

    bucket: book-springboot2-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
    on:
      branch: main

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis Repo Settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis Repo Settings에 설정된 값

    bucket: book-springboot2-build
    key: book-springboot2-webservice.zip

    bundle_type: zip # 압축_확장자
    application: book-springboot2-webservice # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션

    deployment_group: book-springboot2-webservice-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹

    region: ap-northeast-2
    wait-until-deployed: true
    on:
      branch: main

